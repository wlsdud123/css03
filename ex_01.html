<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style>
			.box-gray
			{
			width: 850px;
			height: 30px;
			background-color: #bcbcbc;
			}
		
			.box-blue
			{
				width: 100px;
			background-color: #0000FF;
			float: left;
			}			
			.box-green
			{
				width: 100px;
			background-color: #00FF00;
			float: left;
			}				
			
			
			
			.box-red
			{
				width: 900px;
				background-color: #FF0000;
			}
		
		
		</style>
		
		
		
		
	</head>
	
	<body>
		<div class="box-gray" clearfix">
		
			<div class="box-blue">파란색</div>
			<div class="box-green">초록색</div>
		</div>
		
		
		
	    <div class="box-red">빨간색</div>
	
	
	
	</body>
</html>
